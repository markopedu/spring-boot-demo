<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Spring App</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="site-title">Spring App</h1>
        <p id="site-description"></p>
    </header>
    <div class="container">
        <div id="time-field">
        </div>
        <div>
            <h4>Say Hello:</h4>
            <form action="/hello" method="get">
                <div>
                    <input type="text" name="myName" >
                    <button type="submit" >Greet me!</button>
                </div>
            </form>
        </div>
        <hr />
        <div>
            <h4>Greeting:</h4>
            <form action="/greeting" method="get">
                <div>
                    <input type="text" name="name" >
                    <button type="submit" >Greet me!</button>
                </div>
            </form>
        </div>
        <h4>Employees:</h4>
        <div id="employee-list"></div>
    </div>

    <script>
        (function (){

            const siteTitle = document.getElementById("site-title");
            const siteDescription = document.getElementById("site-description");

            if(siteTitle && siteDescription) {
                fetch('/site')
                    .then(response => response.json())
                    .then(data => {
                        siteTitle.innerHTML = data.title;
                        siteDescription.innerHTML = data.description;
                    });
            }

            const timeField = document.getElementById('time-field');

            if(timeField) {
                fetch('/time')
                    .then(response => response.json())
                    .then(data => {
                        timeField.innerHTML = data.now;
                    });
            }

            const employeeList = document.getElementById("employee-list");

            if(employeeList) {
                fetch('/api/employees')
                    .then(response => response.json())
                    .then(data => {
                        if(data) {
                            employeeList.innerHTML = data.map(e => `<p>${e.firstName}, ${e.lastName}, ${e.email}</p>`)
                        }
                    });

            }

        })();
    </script>

</body>
</html>
